<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page - Table Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .dark-mode {
            background-color: #232323;
            color: #ddd;
        }
    </style>
</head>
<body>
<div id="container">
    <h3 class="mb-4 text-center">회원 가입</h3>
    <!-- 다크모드-->
    <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch">다크 모드</label>
    </div>
    <form id="form">
        <!-- 아이디 -->
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" class="form-control" name="id" placeholder="아이디">
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호">
            <div class="form-text">* 영문, 숫자, 특수문자를 포함하고 8자 이상 30자 미만이어야 합니다.</div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
            <label class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" name="passwordCheck" placeholder="비밀번호 확인">
            <span id="passwordCheckResult"></span>
        </div>

        <!-- 이름 -->
        <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" class="form-control" name="name" placeholder="사용자 이름">
        </div>

        <!-- 전화번호 -->
        <div class="mb-3">
            <label class="form-label">전화번호</label>
            <input type="text" class="form-control" name="phone" placeholder="휴대전화 번호">
        </div>

        <!-- 성별 -->
        <fieldset class="mb-3">
            <legend class="col-form-label pt-0">성별</legend>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male" checked>
                <label class="form-check-label">남자</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female">
                <label class="form-check-label">여자</label>
            </div>
        </fieldset>

        <!-- 이메일 -->
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" name="email" placeholder="이메일">
        </div>

        <!-- 버튼 -->
        <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-success">가입</button>
        </div>
    </form>
</div>


    <script>
        const form = document.getElementById("form");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            let userId = event.target.elements["id"].value;
            let userPw = event.target.elements["password"].value;
            let userPwCheck = event.target.elements["passwordCheck"].value;
            let userName = event.target.elements["name"].value;
            let userPhone = event.target.elements["phone"].value;
            let userGender = event.target.elements["gender"].value;
            let userEmail = event.target.elements["email"].value;

            //아이디 검사
            const idRegex = /^[a-zA-Z0-9]{5,20}$/;
            if (!idRegex.test(userId)) {
                alert("아이디는 5~20자 이하의 영문/숫자만 가능합니다.");
                return;
            }

            //비밀번호 검사
            const pwRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,30}$/;
            if (!pwRegex.test(userPw)) {
                alert("비밀번호는 8~30자 이하, 영문/숫자/특수문자를 모두 포함해야 합니다.");
                return;
            }

            //비밀번호 확인
            if (userPw !== userPwCheck) {
                alert("비밀번호가 일치하지 않습니다.");
                return;
            }

            //가입 성공
            alert(`${userName}님 가입 완료!\n아이디: ${userId}\n이메일: ${userEmail}`);

            document.body.innerHTML = `
                <div class="container mt-5">
                    <h1>${userName}님 환영합니다!</h1>
                    <p><strong>아이디:</strong> ${userId}</p>
                    <p><strong>이름:</strong> ${userName}</p>
                    <p><strong>전화번호:</strong> ${userPhone}</p>
                    <p><strong>성별:</strong> ${userGender}</p>
                    <p><strong>이메일:</strong> ${userEmail}</p>
                </div>
            `;
        });

    // 다크모드
    const darkModeSwitch = document.getElementById('darkModeSwitch');
    darkModeSwitch.addEventListener('change', function() {
        document.body.classList.toggle('dark-mode', this.checked);
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
