<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Admin Page</title>
    <style>
        body.dark-mode {
            background-color: #232323;
            color: #ddd;
        }
        body.dark-mode table {
            background-color: #232323;
            color: #fff;
        }

        body.dark-mode table th,
        body.dark-mode table td {
            background-color: #232323;
            color: #fff;
            border-color: #555;
        }

        body.dark-mode table thead th {
            background-color: #2c2c2c;
            color: #fff;
        }
        table {
            table-layout: fixed; 
            width: 100%;
        }

        th, td {
            overflow: hidden;
            text-overflow: ellipsis; /* ...으로 표시 */
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>

        <!-- 현재 날짜/시간 코드 -->
        <div class="mb-3">
            <span id="datetime"></span>
        </div>

        <!-- 다크모드 -->
        <div class="form-check form-switch mt-3">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch">다크 모드</label>
        </div>

        <form class="d-flex flex-wrap align-items-center gap-2">    
            <div class="me-2" style="width: 120px;">
                <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
                    <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
                    <!-- 카테고리 셀렉트 코드를 넣어주세요 -->
                    <option selected disabled value="">카테고리</option>
                    <option value="1">상의</option>
                    <option value="2">하의</option>
                    <option value="3">신발</option>
                    <option value="4">패션잡화</option>
                </select>
            </div>

            <!-- 성별 셀렉트 코드 -->
            <div class="me-2" style="width: 100px;">
                <select class="form-select" id="genderSelect">
                    <option selected disabled>성별</option>
                    <option value="1">남성</option>
                    <option value="2">여성</option>
                    <option value="3">공용</option>
                </select>
            </div>

            <div class="me-2 flex-grow-1">
                <!-- input 입력창 코드를 넣어주세요 -->
                <input type="text" class="form-control" placeholder="제품명을 입력해주세요">
            </div>

            <div class="me-2" style="width: 100px;">
                <!-- 조회 버튼 코드를 넣어주세요 -->
                <button type="button" class="btn btn-primary">조회</button>
            </div>

            <!-- 회원가입 버튼 코드 -->
            <div class="width: 100px;">
                <button id="signupBtn" type="button" class="btn btn-success">회원 가입</button>
            </div>
        </form>

        <div class="container mt-3">
            <table class="table table-sm">
                <thead>
                    <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                    <tr>
                        <th scope="col" style="width: 15%;">카테고리</th>
                        <th scope="col" style="width: 20%;">브랜드</th>
                        <th scope="col" style="width: 45%;">상품명</th>
                        <th scope="col"style="width: 20%;">가격</th>
                    </tr>
                </thead>
                <tbody id="product_data_Table">
                    <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
                    <!-- 제품 데이터가 여기 추가됩니다. -->
                    
                </tbody>
            </table>
        </div>
        <!-- 페이지 네이션 코드를 넣어주세요 -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center"></ul>
            <!-- <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul> -->
        </nav>
    </div>
    <script>
    let product_data = [];
    let current_page = 1;
    const itemsPerPage = 20;

    // DB에서 데이터 가져오기
    fetch("/products")
        .then(res => res.json())
        .then(data => {
            product_data = data;
            renderPage() // 최초 렌더링
        });

    // 테이블 렌더링 함수
    function loadProductData(data) {
        const table = document.getElementById('product_data_Table');
        table.innerHTML = '';
        data.forEach(item => {
            const row = table.insertRow();
            row.insertCell(0).innerText = item.category;
            row.insertCell(1).innerText = item.brand;
            row.insertCell(2).innerText = item.product_name;
            row.insertCell(3).innerText = item.price;
        });
    }

    // 페이지 렌더링 함수
    function updatePagination(totalItems) {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const pagination = document.querySelector('.pagination');
        pagination.innerHTML = '';

        // 이전(Previous) 버튼
        const prevLi = document.createElement('li');
        prevLi.className = 'page-item' + (current_page === 1 ? ' disabled' : '');
        const prevLink = document.createElement('a');
        prevLink.className = 'page-link';
        prevLink.href = '#';
        prevLink.innerText = 'Previous';
        prevLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (current_page > 1) {
                current_page--;
                renderPage();
            }
        });
        prevLi.appendChild(prevLink);
        pagination.appendChild(prevLi);

        // 페이지 번호 버튼
        for (let i = 1; i <= totalPages; i++) {
            const li = document.createElement('li');
            li.className = 'page-item' + (i === current_page ? ' active' : '');
            const link = document.createElement('a');
            link.className = 'page-link';
            link.href = '#';
            link.innerText = i;
            link.addEventListener('click', (e) => {
                e.preventDefault();
                current_page = i;
                renderPage();
            });
            li.appendChild(link);
            pagination.appendChild(li);
        }

        // 다음(Next) 버튼
        const nextLi = document.createElement('li');
        nextLi.className = 'page-item' + (current_page === totalPages ? ' disabled' : '');
        const nextLink = document.createElement('a');
        nextLink.className = 'page-link';
        nextLink.href = '#';
        nextLink.innerText = 'Next';
        nextLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (current_page < totalPages) {
                current_page++;
                renderPage();
            }
        });
        nextLi.appendChild(nextLink);
        pagination.appendChild(nextLi);
    }

    // 페이지 렌더링 + 필터 적용
    function renderPage() {
        const selectedCategory = document.getElementById('inlineFormSelectPref').value;
        const productNameInput = document.querySelector('input[placeholder="제품명을 입력해주세요"]').value.trim().toLowerCase();

        const catMap = {"1":"상의", "2":"하의", "3":"신발", "4":"패션잡화"};
        let filtered = product_data;

        if (selectedCategory) {
            filtered = filtered.filter(item => item.category === catMap[selectedCategory]);
        }

        if (productNameInput) {
            filtered = filtered.filter(item => item.product_name.toLowerCase().includes(productNameInput));
        }
    
        // 페이지네이션 적용
        const startIndex = (current_page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageData = filtered.slice(startIndex, endIndex);

        loadProductData(pageData);
        updatePagination(filtered.length);
    }

    // 조회 버튼 클릭 시 필터링 및 페이지 렌더링
    document.querySelector('button.btn-primary').addEventListener('click', () => {
        current_page = 1; // 첫 페이지로 이동
        renderPage();
    });


    // 현재 날짜/시간 표시
    function updateDateTime() {
        const now = new Date();
        const formatted = now.toLocaleString();
        document.getElementById('datetime').textContent = "현재 시간: " + formatted;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime(); // 초기 호출

    // 다크모드
    const darkModeSwitch = document.getElementById('darkModeSwitch');
    darkModeSwitch.addEventListener('change', function() {
        document.body.classList.toggle('dark-mode', this.checked);
    });

    // 회원가입 버튼 클릭 시 signup으로 이동
    document.getElementById('signupBtn').addEventListener('click', function() {
        window.location.href = '/signup';
    });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
