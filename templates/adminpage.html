<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Admin Page</title>
    <style>
        body.dark-mode {
            background-color: #232323;
            color: #ddd;
        }
        body.dark-mode table {
            background-color: #232323;
            color: #fff;
        }

        body.dark-mode table th,
        body.dark-mode table td {
            background-color: #232323;
            color: #fff;
            border-color: #555;
        }

        body.dark-mode table thead th {
            background-color: #2c2c2c;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="container mt-3">
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>

        <!-- 현재 날짜/시간 코드 -->
        <div class="mb-3">
            <span id="datetime"></span>
        </div>

        <!-- 다크모드 -->
        <div class="form-check form-switch mt-3">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch">다크 모드</label>
        </div>

        <form class="row row-cols-lg-auto g-3 align-items-center">    
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
                    <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
                    <!-- 카테고리 셀렉트 코드를 넣어주세요 -->
                    <option selected disabled value="">카테고리</option>
                    <option value="1">상의</option>
                    <option value="2">하의</option>
                    <option value="3">신발</option>
                    <option value="4">패션잡화</option>
                </select>
            </div>

            <!-- 성별 셀렉트 코드 -->
            <div class="col-auto">
                <select class="form-select" id="genderSelect">
                    <option selected disabled>성별</option>
                    <option value="1">남성</option>
                    <option value="2">여성</option>
                    <option value="3">공용</option>
                </select>
            </div>

            <div class="col-3">
                <!-- input 입력창 코드를 넣어주세요 -->
                <input type="text" class="form-control" placeholder="제품명을 입력해주세요">
            </div>

            <div class="col-auto">
                <!-- 조회 버튼 코드를 넣어주세요 -->
                <button type="button" class="btn btn-primary">조회</button>
            </div>

            <!-- 회원가입 버튼 코드 -->
            <div class="mt-3">
                <button id="signupBtn" type="button" class="btn btn-success">회원 가입</button>
            </div>
        </form>

        <div class="container mt-3">
            <table class="table table-sm">
                <thead>
                    <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                    <tr>
                        <th scope="col">카테고리</th>
                        <th scope="col">브랜드</th>
                        <th scope="col">상품명</th>
                        <th scope="col">가격</th>
                    </tr>
                </thead>
                <tbody id="product_data_Table">
                    <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
                    <!-- 제품 데이터가 여기 추가됩니다. -->
                    
                </tbody>
            </table>
        </div>
        <!-- 페이지 네이션 코드를 넣어주세요 -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
    <script>
    // 제품 데이터
    const product_data = [
    { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
    { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
    { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
    { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
    // ...
    ];

    // 제품 테이블에 데이터 추가
    const product_data_Table = document.getElementById('product_data_Table');

    // 초기 데이터 로딩
    function loadProductData(data) {
        product_data_Table.innerHTML = '';
        data.forEach(item => {
            const row = product_data_Table.insertRow();
            row.insertCell(0).innerHTML = item.category;
            row.insertCell(1).innerHTML = item.brand;
            row.insertCell(2).innerHTML = item.product;
            row.insertCell(3).innerHTML = item.price;
        });
    }
    loadProductData(product_data);


    // 현재 날짜/시간 표시
    function updateDateTime() {
        const now = new Date();
        const formatted = now.toLocaleString();
        document.getElementById('datetime').textContent = "현재 시간: " + formatted;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime(); // 초기 호출

    // 다크모드
    const darkModeSwitch = document.getElementById('darkModeSwitch');
    darkModeSwitch.addEventListener('change', function() {
        document.body.classList.toggle('dark-mode', this.checked);
    });

    // 회원가입 버튼 클릭 시 signup.html로 이동
    document.getElementById('signupBtn').addEventListener('click', function() {
        window.location.href = 'signup.html';
    });

    // 카테고리별 필터링
    const categorySelect = document.getElementById('inlineFormSelectPref');
    const searchButton = document.querySelector('button.btn-primary');

    searchButton.addEventListener('click', () => {
        const selectedCategory = categorySelect.value; // 문자열
        const productNameInput = document.querySelector('input[placeholder="제품명을 입력해주세요"]').value.trim().toLowerCase();
        
        const catMap = {"1":"상의", "2":"하의", "3":"신발", "4":"패션잡화"};

        let filtered = product_data;

        if (selectedCategory) {
            filtered = filtered.filter(item => item.category === catMap[selectedCategory]);
        }
        // 제품명 필터
        if (productNameInput) {
            filtered = filtered.filter(item => item.product.toLowerCase().includes(productNameInput));
        }

    loadProductData(filtered);
});


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
